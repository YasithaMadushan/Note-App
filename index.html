<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h2>Note App</h2>
        </div>
        <div class="search">
            <input type="text" id="srch" placeholder="Search a note ..">
        </div>
    </header>
    <!-- Container -->
    <div id="con-body" class="container">
        <!-- Input Form -->
        <div class="inp-frm">
            <form id="add-frm" action="">
                <h3>Add a Note</h3>
                <input type="text" id="n-title" placeholder="Title..">
                <textarea id="n-body" cols="22" rows="3" placeholder="Add a note .."></textarea>
                <button type="submit" id="save">Save</button>
                <button type="reset" id="reset">Reset</button>
            </form>
        </div>
        <div id="tbl-div" class="table">
            <table id="n-items">
                <tr>
                    <th>Title</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>Note 01</td>
                    <td class="btncelv">
                        <button>View</button>
                    </td>
                    <td class="btnceld">
                        <button>Delete</button>
                    </td>
                </tr><tr>
                    <td>Note 02</td>
                    <td class="btncelv">
                        <button>View</button>
                    </td>
                    <td class="btnceld">
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Note 03</td>
                    <td class="btncelv">
                        <button>View</button>
                    </td>
                    <td class="btnceld">
                        <button>Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- External Scripts -->
    <script src="./main.js"></script>
</body>
</html>
